<form class="form-horizontal">
  <div class="form-group">
    <label for="title" class="control-label col-md-1">제목</label>
    <div class="col-md-11">
      <input type="text" class="form-control" id="title" placeholder="title">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="control-label col-md-1">이름</label>
    <div class="col-md-11">
      <input type="text" class="form-control" id="name" placeholder="name">
    </div>
  </div>

  <div class="form-group">
    <label for="body" class="control-label col-md-1">본문</label>
    <div class="col-md-11">
      <textarea class="form-control" id="body" name="body" rows="15"></textarea>
    </div>
  </div>

  <div class="form-group text-right">
    <button type="submit" class="btn btn-default">수정</button>
    <button type="button" class="btn btn-default">취소</button>
  </div>
</form>
